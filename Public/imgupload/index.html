<html language='zh'>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>批量上传</title>
		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	</head>
	<body>
		<div class="biggest_div">
			<div class="firstupload">
				<ul class="img_ul">
				</ul>
				<label class="imglabel" for="img1"></label>
				<input id="img1" type="file" size="30" name="file" onchange="ajaxUploadFiles(this);">
				<div class="clearfix"></div>
				<div class="h2"></div>
				<button class="btn" onclick="closeWindow()">确认提交</button>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
	<script src="js/function.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            //获取父窗体的input的值,用于在编辑时显示图片预览
            var data = $("#getReturnMsg",window.parent.document).val();
            if(data != ''){
                console.log(data);
                //转为json
                dataArray = $.parseJSON(data);
                console.log(dataArray);
                var len = dataArray.length;
                if(len != 0){
                    //调用接口
                    showImg(dataArray);
                }
			}

        });

    </script>
    <script src="js/ajaxfileupload.js" type="text/javascript"></script>

</html>
